<!DOCTYPE html>
<html lang="en">

<head>
	<title>Document</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.5.0/jasmine.js"
		integrity="sha256-PePX8Jc4TIxzzVz0Qe4NsH3OUU8+Y49DBWvYgggNqkY=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.5.0/jasmine-html.js"
		integrity="sha256-qazAASTTgUrq9SOYkPSB3oEuqbhn+2j4kxGkVZ0GKjY=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.5.0/boot.js"
		integrity="sha256-HG8TKl0T65NyELmbUoo0H7/a1e++smYdXXtuuEsyKok=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.5.0/jasmine.css"
		integrity="sha256-YzqdEMEXu1sH1t2Y9tk3XhKhxy1xMWvcA1koZx43k+8=" crossorigin="anonymous" />
	<!--script-->
	<script src="scripts/test.js" type="text/javascript"></script>
	<!--test-->
	<script src="specs/specs.js" type="text/javascript"></script>
    <!--css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="../css/style.css" rel="stylesheet" type="text/css">
</head>

<body>

	<main class="background-style">

		<!--main buttons-->
		<section class="container-fluid button-list center clearit">
			<div class="row clearit">
				<div class="col-12 col-xl-6 clearit">
					<div class="row clearit">
						<div class="col-4 clearit">
							<div class="button-container">
								<div class="button-heading">POWER</div>
								<div id="power-button-container" class="button-cover button-background-off">
									<div id="power-button" class="on-switch button-off" onclick="buttonPower(this)">
									</div>
								</div>
							</div>
						</div>
						<div class="col-4 clearit">
							<div class="button-container">
								<div class="button-heading">STRICT</div>
								<div id="strict-button-container" class="button-cover button-background-off">
									<div id="strict-button" class="on-switch button-off" onclick="buttonPower(this)">
									</div>
								</div>
							</div>
						</div>
						<div class="col-4 clearit">
							<div class="button-container">
								<div class="button-heading">SOUND</div>
								<div id="sound-button-container" class="button-cover button-background-on">
									<div id="sound-button" class="on-switch button-on" onclick="buttonPower(this)">
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row clearit">
						<div id="hard-display" class="col-4 hidden-button">
							<div class="button-container">
								<div class="button-heading">HARD!</div>
								<div id="hard-button-container" class="button-cover button-background-off">
									<div id="hard-button" class="on-switch button-off" onclick="buttonPower(this)">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<!--game pad-->
		<section class="container-fluid">
			<div class="row">
				<div class="col-12 col-xl-6">
					<div id="outer-circle">
						<div class="row half-circle">
							<div id="section-1" class="simon-section simon-section-top col-6" onclick="playerGame(0)">
								<div class="inner-cover light-left"></div>
							</div>
							<div id="section-2" class="simon-section simon-section-top col-6" onclick="playerGame(1)">
								<div class="inner-cover light-right"></div>
							</div>
						</div>
						<div class="row half-circle">
							<div id="section-3" class="simon-section simon-section-bottom col-6"
								onclick="playerGame(2)">
								<div class="inner-cover light-left"></div>
							</div>
							<div id="section-4" class="simon-section simon-section-bottom col-6"
								onclick="playerGame(3)">
								<div class="inner-cover light-right"></div>
							</div>
						</div>
						<div id="section-5" class="center-section" onclick="playerGame(4)">
							<div class="inner-cover"></div>
						</div>
					</div>
				</div>
				<div class="col-12 col-xl-6 center">
					<h2 class="level-title">CONSOLE</h2>
					<div class="col-12 md-offset-2 col-md-8 console-screen"><span class="console"></span></div>
					<button class="btn play-button" onclick="startGame()">Play</button>
				</div>
			</div>
		</section>
	</main>

	<!--links-->
	<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
</body>

</html>
