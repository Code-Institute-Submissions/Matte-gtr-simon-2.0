<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Simon 2.0</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="CSS/style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<nav class="navbar navbar-dark bg-dark">
		<a class="navbar-brand" href="index.html">
			SIMON 2.0</a>
		<form class="form-inline">
			<button class="btn btn-dark my-2 my-sm-0">Rules</button>
		</form>
	</nav>

	<main class="background-style">
		<div class="container-fluid button-list">
			<div class="container-fluid center">
				<div class="row">
					<div class="col-12 col-lg-6">
						<div class="row">
							<div class="col-4">
								<div class="button-container">
									<div class="button-heading">POWER</div>
									<div id="power-button-container" class="button-cover button-background-off">
										<div id="power-button" class="on-switch button-off" onclick="buttonPower(this)">
										</div>
									</div>
								</div>
							</div>
							<div class="col-4">
								<div class="button-container">
									<div class="button-heading">STRICT</div>
									<div id="strict-button-container" class="button-cover button-background-off">
										<div id="strict-button" class="on-switch button-off"
											onclick="buttonPower(this)"></div>
									</div>
								</div>
							</div>
							<div class="col-4">
								<div class="button-container">
									<div class="button-heading">SOUND</div>
									<div id="sound-button-container" class="button-cover button-background-on">
										<div id="sound-button" class="on-switch button-on" onclick="buttonPower(this)">
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div id="hard-display" class="col-4 hidden-button">
								<div class="button-container">
									<div class="button-heading">HARD!</div>
									<div id="hard-button-container" class="button-cover button-background-off">
										<div id="hard-button" class="on-switch button-off" onclick="buttonPower(this)">
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
	<script src="js/script.js" type="text/javascript"></script>
</body>

</html>
