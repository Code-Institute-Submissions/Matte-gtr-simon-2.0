<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Simon 2.0</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="CSS/style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<nav class="navbar navbar-dark bg-dark">
		<a class="navbar-brand" href="index.html">
			SIMON 2.0</a>
		<form class="form-inline">
			<button class="btn btn-dark my-2 my-sm-0">Rules</button>
		</form>
	</nav>

	<main class="background-style">
		<section class="container-fluid button-list center clearit">
			<div class="row clearit">
				<div class="col-12 col-lg-6 clearit">
					<div class="row clearit">
						<div class="col-4 clearit">
							<div class="button-container">
								<div class="button-heading">POWER</div>
								<div id="power-button-container" class="button-cover button-background-off">
									<div id="power-button" class="on-switch button-off" onclick="buttonPower(this)">
									</div>
								</div>
							</div>
						</div>
						<div class="col-4 clearit">
							<div class="button-container">
								<div class="button-heading">STRICT</div>
								<div id="strict-button-container" class="button-cover button-background-off">
									<div id="strict-button" class="on-switch button-off" onclick="buttonPower(this)">
									</div>
								</div>
							</div>
						</div>
						<div class="col-4 clearit">
							<div class="button-container">
								<div class="button-heading">SOUND</div>
								<div id="sound-button-container" class="button-cover button-background-on">
									<div id="sound-button" class="on-switch button-on" onclick="buttonPower(this)">
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row clearit">
						<div id="hard-display" class="col-4 hidden-button">
							<div class="button-container">
								<div class="button-heading">HARD!</div>
								<div id="hard-button-container" class="button-cover button-background-off">
									<div id="hard-button" class="on-switch button-off" onclick="buttonPower(this)">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<section class="container-fluid">
			<div class="row">
				<div class="col-12 col-lg-6">
					<div id="outer-circle">
						<div class="row half-circle">
							<div id="section-1" class="simon-section simon-section-top col-6">
							</div>
							<div id="section-2" class="simon-section simon-section-top col-6">
							</div>
						</div>
						<div class="row half-circle">
							<div id="section-3" class="simon-section simon-section-bottom col-6">
							</div>
							<div id="section-4" class="simon-section simon-section-bottom col-6">
							</div>
						</div>
						<div id="section-5" class="center-section">
						</div>
					</div>
				</div>
				<div class="col-12 col-lg-6 center">
						<h2 class="level-title">.CONSOLE</h2>
						<div class="col-12 md-offset-2 col-md-8 console-screen"><span class="console">Level 1</span></div>
						<button class="btn play-button">Play</button>
				</div>
			</div>
		</section>

	</main>
	<footer>
        <div class="container-fluid clearit">
            <div class="row clearit">  
                <div class="col-12 clearit">
                    <div class="footer-content center">Copyright: Matt Snell 2020</div>
                </div>
            </div>
        </div>
	</footer>

	<script src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
	<script src="js/script.js" type="text/javascript"></script>
</body>

</html>
